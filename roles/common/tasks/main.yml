- name: install apt packages
  become: true
  apt: pkg={{ item }} state=latest
  with_items:
      - curl
      - make
      - tar
      - vim
      - wget
      - zip
      - curl
      - gcc
      - git
      - less
      - net-tools
      - apt-transport-https

- name: Update all packages after install
  become: true
  apt:
    update_cache: yes
